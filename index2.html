<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Piskel Clone</title>
  <link rel="stylesheet" href="style2.css">
  <link rel="shortcut icon" href="app/img/favicon.ico" type="image/x-icon">
</head>

<body>
    <header class="header">
        <a href="index2.html" class="logo">
            <img src="./app/img/logo_transparent_small_compact.png" class="logo__image" alt="logo-image">
        </a>
        <nav class="navigation">
            <a class="navigation__button" href="./app/index.html">Create Sprite</a>
        </nav>
    </header>
    <main>
        <section class="main-title">
            <div class="main-title__container">
                <h1 class="main-title__content">
                    <span class="main-title__span">Piskel Clone</span> is the final project of Stage #2 JavaScript course of the Rolling Scopes School.
                    <a href="./app/index.html"  class="main-title__button">Create sprite</a>
                </h1>
                <img src="./app/img/screen.png" alt="screenshot" class="main-title__img">
            </div>
        </section>
        <section class="functionality">
            <h2 class="functionality__title">Implemented functionality</h2>
            <div class="functionality__gallery">
                <figure class="functionality__feat">
                    <img src="./app/img/tools.png"  class="functionality__image" alt="tool">
                    <figcaption class="functionality__figcaption">Pen. Eraser. Stroke. Paint bucket. Color picker. Clear canvas </figcaption>
                </figure>
                <figure class="functionality__feat">
                    <img src="./app/img/pen-size.png"  class="functionality__image" alt="tool">
                    <figcaption class="functionality__figcaption">Pen-sizes (2, 3, 4)</figcaption>
                </figure>
                <figure class="functionality__feat">
                    <img src="./app/img/shotkeys.png"  class="functionality__image" alt="tool">
                    <figcaption class="functionality__figcaption">Keyboard shortcuts</figcaption>
                </figure>
                <figure class="functionality__feat">
                    <img src="./app/img/color.png"  class="functionality__image" alt="tool">
                    <figcaption class="functionality__figcaption">Color select</figcaption>
                </figure>
                <figure class="functionality__feat">
                    <img src="./app/img/canvas-size.png"  class="functionality__image" alt="tool">
                    <figcaption class="functionality__figcaption">Custom canvas size (32x32 / 64x64 / 128x128)</figcaption>
                </figure>
            </div>
        </section>

        <section class="about-author">
            <div class="about-author__container">
                <img src="./app/img/photo.png" alt="myphoto" class="about-author__photo">
                <h2 class="about-author__name">Anastasia Vlasovec</h2>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__container">
        <p class="footer__text">My github:</p>
        <a href="https://github.com/nasta313" class="footer__link">https://github.com/nasta313</a>
        </div>
    </footer>
</body>
</html>
